<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to VoiceViet!</h1>
    <div>
        <button type="button" (click)="init()">Initialize Recorder!</button>
    </div>
    <h2>Please check if initalization succeed or not in Console!</h2>
    <h2>Don't press this yet!</h2>
    <h2>Start recording!</h2>
    <div>
        <button type="button" (click)="record()">Start Recording!</button>
    </div>
    <h2>Stop recording!</h2>
    <div>
        <button type="button" (click)="stopRecord()">Finish Recording!</button>
    </div>
    <div>
        <h2>Storing user's recording</h2>
        <button type="button" (click)="uploadFile()">Upload Recording!</button>
    </div>
    <div>
        <h2>Download user's recording</h2>
        <!-- <button type="button" onclick="downloadFile()">Upload Recording!</button> -->
    </div>
</body>

</html>
