<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <div class="container bg-primary" style="margin-top: 50px; height: 600px;">
    <h2>Record</h2>
    <div class="row">
      <div [ngSwitch]="imagePath">
        <div *ngSwitchCase="'/assets/image/record_voice.png'">
          <img src="{{ imagePath }}" class="icon" style="cursor: pointer;" (click)="record()">
        </div>
        <div *ngSwitchCase="'/assets/image/stop.png'">
          <img src="{{ imagePath }}" class="icon" style="cursor: pointer;" (click)="stopRecord()">
        </div>
        <div *ngSwitchDefault>
          <img src="{{ imagePath }}" style="cursor: pointer;" (click)="record()">
        </div>
      </div>
      <h5 (click)="next()" style="text-align: right; cursor: pointer; margin-right: 20px;">Next</h5>
    </div>
    <h1> {{ loadedQuote.message }}</h1>
    <h4>Please click the record button and start recording. Click the pause button when you finish recording</h4>
  </div>
</body>

</html>
